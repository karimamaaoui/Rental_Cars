<!-- addRentalOperation.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Rental Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container my-2">
    <h1>Add Rental Operation</h1>

<form th:action="@{/rental-operations/save-operation}" method="post" th:object="${rentalOperationForm}">
      <div class="mb-3">
    <label for="carId" class="form-label">Car</label>
    <select class="form-select" id="carId" th:field="*{car}" required>
		<option th:value="${selectedCar.idCar}" th:text="${selectedCar.brand}"></option>
    </select>
</div>


        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>
        <div class="mb-3">
            <label for="guaranteeType" class="form-label">Guarantee Type</label>
            <input type="text" class="form-control" id="guaranteeType" th:field="*{guaranteeType}" required>
        </div>
        <div class="mb-3">
            <label for="rentalFee" class="form-label">Rental Fee</label>
            <input type="number" class="form-control" id="rentalFee" th:field="*{rentalFee}" required>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <input type="text" class="form-control" id="paymentMethod" th:field="*{paymentMethod}" required>
        </div>
        <div class="mb-3">
            <label for="guaranteeAmount" class="form-label">Guarantee Amount</label>
            <input type="number" class="form-control" id="guaranteeAmount" th:field="*{guaranteeAmount}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-en5vuAPvq+3zfeRlKz9kWqkPb3kPBQt6C8YohDL6sIwB/BfQG9m6g5qzOeXj5CrL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-uejo7wAqzSM0MdRY1PpibEuYRXs1OE4uTjL5eD5B8Sc7v8amrlOZ6nEixXLFKm9t"
        crossorigin="anonymous"></script>

</body>
</html>
