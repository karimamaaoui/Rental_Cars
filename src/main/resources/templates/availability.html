<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Availability Checker</title>
</head>
<body>
<div class="container my-2">

    <h2>Car Availability Checker</h2>

    <form th:action="@{/rental-operations/verify-date}" method="get">
		

       <label for="rentalId">Rent ID:</label>
<select class="form-select" id="rentalId" name="rentalId" required>
    <option th:value="${rental.id}" th:text="${rental.guaranteeAmount	}"></option>
</select>

        <div class="mb-3">

        <label for="startDate" class="form-label">Start Date:</label>
        <input type="date" id="startDate" class="form-control" name="startDate"  required>
        </div>
                <div class="mb-3">

        <label for="endDate" class="form-label">End Date:</label>
        <input type="date" id="endDate"class="form-control" name="endDate"  required>
                </div>
        <button type="submit" class="btn btn-primary">Check Availability</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-en5vuAPvq+3zfeRlKz9kWqkPb3kPBQt6C8YohDL6sIwB/BfQG9m6g5qzOeXj5CrL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-uejo7wAqzSM0MdRY1PpibEuYRXs1OE4uTjL5eD5B8Sc7v8amrlOZ6nEixXLFKm9t"
        crossorigin="anonymous"></script>

</body>
</html>
