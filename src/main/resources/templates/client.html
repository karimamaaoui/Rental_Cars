<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
</head>
    <div th:replace="fragments/header :: header"></div> 

<body>
    <div class="header">
    </div>
    <div class="container my-2">
        <h4>Welcome, [[${user.getFirstname()}]]</h4>
        
    </div>
    <br>
    
    
   <div class="">
    <div class="container">
    <div th:each="car : ${cars}" class="d-inline-block">
        <div class="card" style="width: 18rem;">
            <div class="card-body" >
				<img th:src="${car.picture}" alt="Car Image" style="width: 100%; height: 100%;">
                <h5 class="card-title">
					 <span>Brand : </span>
                    <span th:text="${car.brand}"></span>
				</h5>
                <p class="card-text">
					 <span>Model : </span>
                    <span th:text="${car.model}"></span>
					<br>
					 <span>Number : </span>
                    <span th:text="${car.number}"></span>
					<br>
					 <span>Price : </span>
                    <span th:text="${car.price}"></span>
					<br>
				</p>
                <a href="#" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
