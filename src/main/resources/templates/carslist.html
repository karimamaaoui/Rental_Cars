<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div th:replace="fragments/header :: header"></div> 

<div class="container my-2">
    <h1>Cars List</h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Number</th>
            <th>Picture</th>
            <th>Price</th>
            <th>State</th>
            <th>Actions</th>
        </tr>
        </thead>
       <tbody>
        <tr th:each="car : ${listCars}">
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.number}"></td>
            <td><img th:src="${car.picture}" alt="Car Image" style="max-height: 100px; max-width: 100px;"></td>
            <td th:text="${car.price}"></td>
            <td th:text="${car.state}"></td>

            <td>
               <a th:href="@{/cars/edit-car/{id}(id=${car.idCar})}" class="btn btn-primary">Update</a>
                <a th:href="@{/cars/delete-car/{id}(id=${car.idCar})}" class="btn btn-danger">Delete</a>
               <a th:href="@{/rental-operations/add-operation/{carId}(carId=${car.idCar})}" class="btn btn-warning">Rent</a>
         
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/cars/create-car}" method="get">
        <input type="submit" class="btn btn-success" value="Add New Car">
    </form>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-en5vuAPvq+3zfeRlKz9kWqkPb3kPBQt6C8YohDL6sIwB/BfQG9m6g5qzOeXj5CrL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-uejo7wAqzSM0MdRY1PpibEuYRXs1OE4uTjL5eD5B8Sc7v8amrlOZ6nEixXLFKm9t"
        crossorigin="anonymous"></script>

</body>

</html>
