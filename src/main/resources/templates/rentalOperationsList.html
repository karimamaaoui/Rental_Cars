<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rental Operations List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container my-2">
    <h1>Rental Operations List</h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Car</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Guarantee Type</th>
            <th>Rental Fee</th>
            <th>Payment Method</th>
            <th>Guarantee Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rentalOperation : ${rentalOperations}">
            <td th:text="${rentalOperation.car.brand + ' ' + rentalOperation.car.model}"></td>
            <td th:text="${rentalOperation.startDate}"></td>
            <td th:text="${rentalOperation.endDate}"></td>
            <td th:text="${rentalOperation.guaranteeType}"></td>
            <td th:text="${rentalOperation.rentalFee}"></td>
            <td th:text="${rentalOperation.paymentMethod}"></td>
            <td th:text="${rentalOperation.guaranteeAmount}"></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-en5vuAPvq+3zfeRlKz9kWqkPb3kPBQt6C8YohDL6sIwB/BfQG9m6g5qzOeXj5CrL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-uejo7wAqzSM0MdRY1PpibEuYRXs1OE4uTjL5eD5B8Sc7v8amrlOZ6nEixXLFKm9t"
        crossorigin="anonymous"></script>

</body>
</html>
